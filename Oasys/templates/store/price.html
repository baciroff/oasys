    <section class="block-image">

  </div>

  <div>
      {% include 'about/about.html' %}
  </div>

  <div>
    <section id="prices" class="prices">
      <h2 class="section-title-about-title">Прайс</h2>
      <ul class="price-list">
        {% for item in page_obj %}
          <li class="price-item">
            <a href="{% url 'store:item_details' item.slug %}">
              <h2 class="price-link">{{ item.title }}</h2>
              <div class="price-desc">
                <p>{{ item.description }}</p>
              </div>
              <div>
                <p class="price-link">{{ item.price }}</p>
              </div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
