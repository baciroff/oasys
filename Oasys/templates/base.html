<!DOCTYPE HTML>
{% load static %}
<htmllang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oasis</title>
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="icon" href="{% static 'img/logo.svg' %}" type="image/svg" />
		{% block css %}{% endblock %}
	  </head>
	  <body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					{% include 'includes/header.html' %}
				</div>
			</header>
			<main>
				<div class="container">
					{% block content%}{% endblock %}
				</div>
				{% block js %}
				{% endblock %}
			</main>
			<br>
			<br>
			<footer class="footer">
				<div class="container">
					{% include 'includes/footer.html' %}
				</div>
			</footer>
		</div>
	</body>
	</html>
